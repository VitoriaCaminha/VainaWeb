<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login">
      <img
        class="riot"
        src="images/riot.png"
        alt="logo da riot games na cor vermelha"
      />

      <form>
        <h1>Fazer login</h1>
        <input class="username" type="text" placeholder="nome de usuário" />
        <input class="password" type="password" placeholder="senha" />
      </form>

      <div class="redesSociais">
        <a href="#" class="facebook">
          <img src="images/facebook.png" alt="logo do facebook" />
        </a>
        <a href="#" class="google">
          <img src="images/google.png" alt="logo do google" />
        </a>
        <a href="#" class="apple">
          <img src="images/apple.png" alt="logo da apple" />
        </a>
      </div>

      <div class="checkLogin">
        <input type="checkbox" id="manterLogin" />
        <label for="manterLogin">Manter login</label>
      </div>

      <button class="button">
        <img src="images/seta.png" alt="seta apontando para a direita" />
      </button>

      <p><a href="#">Não consegue iniciar a sessão?</a></p>
      <p><a href="#">Criar conta</a></p>
    </section>
    <section>
      <img
        class="lolImage"
        src="images/lol.png"
        alt="imagem com um monstro marinho e alguns personagens lutando conta ele"
      />
    </section>
    <script src="script.js"></script>
  </body>
</html>
